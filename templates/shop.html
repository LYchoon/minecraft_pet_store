<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minecraft Pet Shop</title>
	<link href="/static/css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	  <style>
    /* Add some custom styles if needed */
    body {
	  padding-top : 100px;
	  display: flex;
    }
	
	#categories{
	  display: flex;
	  flex-direction: column;
	  justify-content: space-between;
	  border: 1px solid black;
	  border-radius: 5px;
	  padding-left: 10px;
	  padding : 10px;
	  width : 120px;
	  height : 320px;

	}
	
	#categories h4{
	margin-top: 5px;
	margin-bottom: 5px;
	}
	#products{
	width: 80%;
	padding-left : 20px;
	display:flex;
	flex-wrap:wrap;
	justify-content: center;
	}
	img{
	max-width: 100px;
	max-height: 100px;
	}
	
	.select{
	border-radius: 5px;
	margin: 12px;
	}
	
	.items{
	background-color:#F6E9B2;
	text-align:center;
	border-radius:10px;
	width:165px;
	height:280px;
	color:black;
	margin: 20px 15px;
	}
	.items img{
	padding-top:8px;
	}
	
	.items table{
	align-items:center;
	font-size:14px;
	margin:0 auto;
	}
	.fav_btn{
	max-width:24px;
	max-height:24px;
	cursor: pointer;
	margin-right:6px;
	}

	.faved_btn{
	max-width:24px;
	max-height:24px;
	cursor: pointer;
	margin-right:6px;
	}

	.add_to_cart{
	max-width:24px;
	max-height:24px;
	cursor: pointer;
	}

	.name{
	font-weight:bold;
	}

  </style>
  </head>
  <body>

	{% include 'nav.html' %}

	<div id="categories">
		<h4>Filter</h4>
		
		<input placeholder="price" id="max_price">
		<input placeholder=">price" id="min_price">
		
		<label for="habitat">Habitat</label>
		<select id="habitat" class="select">
			<option value="all">ALL</option>
			<option value="Land">Land</option>
			<option value="Ocean">Ocean</option>
			<option value="Sky">Sky</option>
		</select>
		
		<label for="behavior">Behavior</label>
		<select id="behavior" class="select">
			<option value="all">ALL</option>
			<option value="Passive">Passive</option>
			<option value="Neutral">Neutral</option>
			<option value="Hostile">Hostile</option>
		</select>
		
		<div>
        <input type="checkbox" id="fav">
        <label for="fav">Favorite</label>
        </div>
		
	</div>
	
	<div id="products">
		{% for i in products_list %}
			<div class="items">
			<img src="/static/img/{{ i.image }}" alt={{ i.name }}>
			<div class="name">{{ i.name }}</div>
			<table><tr><td class="behavior">{{ i.behavior }}</td>
			<td class="habitat">{{ i.habitat }}</td></tr></table>
			<div class="storage">Storage: {{ i.storage }}</div>
			<p class="price">$ {{ i.price }}</p>
			{% if i.fav %}
				<img src="/static/img/faved.png" class="fav_btn" iid="{{ i.id }}">
			{% else %}
				<img src="/static/img/fav.png" class="fav_btn" iid="{{ i.id }}">
			{% endif %}
			<img src="/static/img/shopping-cart.png" class="add_to_cart" name='{{ i.name }}' iid="{{ i.id }}">
			</div>
		{% endfor %}
	</div>
	
	<script src="./static/js/shop.js"></script>
	<!-- Julia:我發現這好像沒用？但不確定所以沒刪 
	<script src="/static/js/bootstrap/bootstrap.bundle.min.js" ></script>
	我也忘了這是要幹嘛的了-->
  </body>
</html>
